<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Bubble Crusher!</h1>
    </div>
    <div class="main">
        <div class="ptop">
            <div class="board">
                <h4>Hit</h4>
                <div id="numHit" class="box">0</div>

            </div>
            <div class="board">
                <h4>Timer</h4>
                <div id="timer" class="box">60</div>
            </div>
            <div class="board">
                <h4>Score</h4>
                <div id='score' class="box">0</div>
            </div>
        </div>
        <div class="pbottom">
            <button id="startButton">Start Game</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
